<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
        <div class="main">
            <form action="/login" method="POST">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>

                </div>
                <div class="forgot">
                    <label><input type="checkbox">&nbsp; Remember me</label>
                    <a href="http://localhost:3000/forgot.html" class="forgot-password">Forgot Password?</a>
                </div>
                <button  type="submit" class="btn" >Login</button></a>
                <div class="register">
                    <p>Dont have an account? <a href="http://localhost:3000/Register.html">Register</a></p>
                </div>
            </form>
        </div>
        <script src="script.js"></script>
        <script src="login.js"></script>
        
</body>
</html>
